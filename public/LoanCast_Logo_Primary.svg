<svg width="1600" height="400" viewBox="0 0 1600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .brandBlue{fill:#2878F2}
      .brandNavy{fill:#1B2A41}
    </style>
  </defs>
  <!-- Megaphone (refined, left-facing) -->
  <g transform="translate(40,20)">
    <polygon class="brandBlue" points="120,180 300,110 300,250" />
    <rect x="300" y="140" width="70" height="100" rx="14" class="brandBlue"/>
    <rect x="335" y="200" width="28" height="90" rx="10" class="brandBlue"/>
    <line x1="100" y1="150" x2="45" y2="120" stroke="#2878F2" stroke-width="14" stroke-linecap="round"/>
    <line x1="100" y1="210" x2="45" y2="245" stroke="#2878F2" stroke-width="14" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <text x="460" y="255" class="brandNavy" font-family="Sora, Inter, Arial, sans-serif" font-size="180" font-weight="700" letter-spacing="1">LoanCast</text>
</svg>